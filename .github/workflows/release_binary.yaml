name: Release Snapshot Binary
on:
  push:
    tags:
      - '*'
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.x
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          version: latest
          args: -f .goreleaser_binary.yml release --rm-dist

        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - name: Upload assets
        uses: actions/upload-artifact@v3
        with:
          name: tyk-operator
          path: dist/*